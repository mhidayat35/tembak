<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner Script Python</title>
    <!-- Menggunakan Tailwind CSS untuk styling cepat -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Animasi loading spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Tampilkan Output Python</h1>
            <p class="text-gray-500 mt-2">Klik tombol di bawah untuk menjalankan script <code>main.py</code> di server dan melihat hasilnya di sini.</p>
        </div>
        
        <!-- Tombol untuk menjalankan script -->
        <div class="text-center">
            <button id="runButton" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 ease-in-out transform hover:-translate-y-1 flex items-center justify-center mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                </svg>
                Jalankan main.py
            </button>
        </div>
        
        <!-- Area untuk menampilkan hasil -->
        <div class="mt-8">
            <h2 class="text-xl font-semibold text-gray-700">Output:</h2>
            <div id="outputContainer" class="mt-2 p-4 bg-gray-900 text-white font-mono text-sm rounded-md overflow-x-auto min-h-[150px] whitespace-pre-wrap transition-colors duration-300">
                <span class="text-gray-400">Hasil dari script akan muncul di sini...</span>
            </div>
        </div>
    </div>

    <script>
        const runButton = document.getElementById('runButton');
        const outputContainer = document.getElementById('outputContainer');
        const originalButtonText = runButton.innerHTML;

        // Menambahkan event listener ke tombol
        runButton.addEventListener('click', async () => {
            // Menonaktifkan tombol dan menunjukkan status loading
            runButton.disabled = true;
            runButton.innerHTML = '<div class="loader"></div><span class="ml-2">Menjalankan...</span>';
            outputContainer.innerHTML = '<span class="text-gray-400">Menunggu respons dari server...</span>';
            outputContainer.classList.remove('bg-red-200', 'text-red-800');
            outputContainer.classList.add('bg-gray-900', 'text-white');


            try {
                // Melakukan permintaan ke server Flask
                const response = await fetch('http://127.0.0.1:5000/run');
                const data = await response.json();

                // Memeriksa apakah ada error di respons
                if (data.error) {
                    throw new Error(data.error);
                }

                // Menampilkan output jika berhasil
                outputContainer.textContent = data.output;
            } catch (error) {
                // Menampilkan pesan error jika gagal
                console.error('Terjadi kesalahan:', error);
                outputContainer.textContent = `Gagal terhubung ke server atau terjadi error:\n\n${error.message}\n\nPastikan server 'app.py' sudah berjalan.`;
                outputContainer.classList.remove('bg-gray-900', 'text-white');
                outputContainer.classList.add('bg-red-200', 'text-red-800');
            } finally {
                // Mengembalikan tombol ke keadaan semula
                runButton.disabled = false;
                runButton.innerHTML = originalButtonText;
            }
        });
    </script>
</body>
</html>
